<form action="{{ post|url('delete')|e }}" method="post">
  <p>Möchtest du den <a href="{{ post|url('show')|e }}">Beitrag von {{ post.author.username|e }}</a> unwiderruflich löschen?</p>
  <p>
    <input type="submit" value="Löschen" />
    <input type="submit" name="cancel" value="Abbrechen" />
  </p>
</form>
