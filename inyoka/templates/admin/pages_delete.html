<form action="{{ page|url('delete')|e }}" method="post">
  <p>Möchtest du die Seite „<a href="{{ page|url('show')|e }}">{{ page.title|e }}</a>“ wirklich löschen?</p>
  <p>
    <input type="submit" value="Löschen" />
    <input type="submit" name="cancel" value="Abbrechen" />
  </p>
</form>
